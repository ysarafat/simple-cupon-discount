<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <div class="">
    <div class="text-center">
        <h1 class="text-3xl">Total Price: <span id="total-price">1000</span>TK</h1>
    <button class="bg-green-500 text-white px-4 py-2 font-bold uppercase rounded hover:text-white hover:bg-black" id="discount-btn">get 30% discount</button>
    <h1 class="text-3xl">Discount Price: <span id="discount-price">00</span>TK</h1>
    </div>
    <!-- cupon discount -->
    <div class="text-center mt-7">
        <h1 class="text-3xl">Total Price: <span id="total-price-cupon">1000</span>TK</h1>
        <input id="cupon" class="px-4 py-2 border border-green-500 rounded" type="text" placeholder="INPUT CUPON">
    <button class="bg-green-500 text-white px-4 py-2 font-bold uppercase rounded hover:text-white hover:bg-black" id="discount-btn-cupon">get 50% discount</button>
    <h1 class="text-3xl">Discount Price: <span id="discount-price-cupon">00</span>TK</h1>
    </div>
   </div>
    <script src="./app.js"></script>
</body>
</html>
